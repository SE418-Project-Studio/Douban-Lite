spring:
  profiles: docker
  application:
    name: book-info-service

server:
  port: 8082

eureka:
  instance:
    hostname: book-info-service
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/